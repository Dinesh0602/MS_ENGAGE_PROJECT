<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link rel="icon" type="image/x-icon" href="/images/logo.png">
	<title>Face Recognition</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<style>
		body {
			background-color: aliceblue;
		}
	</style>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="/images/1_MnbUSSXG1IDS9mXC0H8cKQ.png" alt="logo" width="90%">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form  class="needs-validation" id="loginForm"  autocomplete="off">
								<!--   Email   -->
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required
										autofocus>
									
								</div>
                                <!-------------->

								<!--   Password   -->
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a type="button" href="/HTML/reset.html" class="float-end">
											Reset Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
									
								</div>
                                <!------------------->

								<!--Login button-->
								<div class=" align-items-center">
									<button id="logbtn" class="btn btn-primary ms-auto"  type="submit">
										Login
									</button>
								</div>
								<!----------------->
								<div id="ERRORMSG" style="padding:20px;margin: top 10px;color:#721c24;background-color: #f8d7da;
								border-color: #f5c6cb;display: none;">Invalid username password combination</div>
							</form>

						</div>
						<!-- button to navigate to register page -->
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="/HTML/register.html" class="text-dark">Create One</a>
							</div>
						</div>
						<!------------------->
					</div>
					<br>
					<!--Displaying admin accounts in Login page for evaluation-->
					<p style="margin-bottom: 0;">Admin mail:-msengage2022dinesh@gmail.com </p>
					<p> Password:-"password"</p>
					<p style="margin-bottom: 0;">Admin mail:-msengage2022dinesh1@gmail.com </p>
					<p> Password:-"password"</p>
					<!------------>
					
					<!--Footer-->
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022 &mdash; Dinesh Buruboyina
					</div>
					<!---------->
				</div>
			</div>
		</div>
	</section>

	<!--JavaScript-->
	<script type="module" src="/JavaScript/index.js"></script>
</body>

</html>
